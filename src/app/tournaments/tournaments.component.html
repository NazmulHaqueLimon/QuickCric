<ul class="trnments" >
     
  <li   *ngFor="let tournament of tournaments">
     
    <a routerLink="/details/{{tournament.id}}">
    <mat-card class="example-card"  >
        
        <div class="container"   fxLayout="row" LayoutGap="1%" >
           
            <div class="p" fxFlex="60%" >
                
              <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title><h3>{{tournament.name | uppercase}}</h3></mat-card-title>
                <mat-card-subtitle>id:{{tournament.id}}</mat-card-subtitle>
              </mat-card-header>
              
              <mat-card-content>
                
                  Organizer:{{tournament.organizer}}<br>
                  Tournament Format:{{tournament.format}}<br>
                  Tornament vanur:{{tournament.vanue}}  
            
              </mat-card-content>
          
              <mat-card-actions>
                <button mat-button>View Fixture</button>
                <button mat-button>Get Updates</button>
              </mat-card-actions>
              
            </div>
            
            <div class="q" fxFlex="40%">
              <p>Ongoing Match</p>
              vanue:{{tournament.vanue}}<br>
              TeamA vs TeamB<br>
              Score :<br>
              Over: <br>
                
            </div>
          </div>
     
    </mat-card>

    </a>
  </li>
  
 
</ul>
