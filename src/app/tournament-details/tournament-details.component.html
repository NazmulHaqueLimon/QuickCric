
  <div *ngIf="tournament">

    <h2>{{ tournament.name | uppercase }} Details</h2>
   
    <mat-card class="example-card" >
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{tournament.name | uppercase}}</mat-card-title>
          <mat-card-subtitle>id:{{tournament.id}}</mat-card-subtitle>
        </mat-card-header>
        
        <mat-card-content>
          
            Organizer:{{tournament.organizer}}<br>
            <br>
            Tournament Format:{{tournament.format}}<br>
            <br>
            Tornament vanur:{{tournament.vanue}} <br> 
            <br>
            <h2>Tournament Rules : </h2>
           
          
        </mat-card-content>
  
        <mat-card-actions>
          <button mat-button>View Fixture</button>
          <button mat-button>Get Updates</button>
        </mat-card-actions>

      </mat-card>
  
  </div>
