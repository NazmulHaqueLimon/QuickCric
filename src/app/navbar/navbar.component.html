<mat-sidenav-container class="sidenav-container" >
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)" >
    <mat-toolbar color="primary">QuickCric</mat-toolbar>
    <mat-nav-list >
      <a mat-list-item href="/home"><mat-icon>home</mat-icon>Home</a>
      <a mat-list-item href="/organize">Organize New Tournament</a>
      <a mat-list-item href="#">Organizers</a>
      <a mat-list-item href="#">Single Match</a>
      <mat-divider></mat-divider>
      <a mat-list-item href="#">School Tournaments</a>
      <a mat-list-item href="#">Inter University</a>
      <a mat-list-item href="#">Local Tournaments</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span *ngIf="isHandset$ | async">QuickCric</span>

      
       <div class="search-group">
          <input type="text" class="search-input" placeholder="Search Tournament · · ·">
          <button class="search-btn">
            <i class="fa fa-search fa-fw"></i>
          </button>
       </div>
      
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
